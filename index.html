<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noite de Halloween</title>
    <!-- Importa a fonte 'Creepster' do Google Fonts para um visual assustador -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
    <!-- Link para o arquivo CSS para estilização -->
    <link rel="stylesheet" href="simples.css"></head>
<body>
    <!-- Container principal para centralizar o conteúdo e aplicar o tema -->
    <div class="container">
        <h1>Bem-vindo à Noite de Halloween!</h1>

        <!-- Container para a contagem regressiva -->
        <div class="countdown-wrapper">
            <p>Contagem Regressiva para o Dia das Bruxas:</p>
            <div id="countdown" class="countdown-text"></div>
        </div>

        <!-- Container para os botões de ação -->
        <div class="buttons">
            <button id="photosBtn">Ver Fotos da Festa</button>
            <button id="voteBtn">Votar na Melhor Fantasia</button>
        </div>

        <!-- Nova seção para os colaboradores -->
        <section class="collaborators-section">
            <h2>Nossos Colaboradores</h2>
            <div class="collaborators-grid">
                <!-- Colaborador 1: ORG - @nicolaxmar -->
                <div class="collaborator-item">
                    <img src="https://www.instagram.com/nicolaxmarques/" alt="ORG nicolaxmar" class="collaborator-avatar">
                    <p class="collaborator-role">ORG</p>
                    <p class="collaborator-name">@nicolaxmar</p>
                </div>
                <!-- Colaborador 2: CEO - @lolomendx -->
                <div class="collaborator-item">
                    <img src="https://www.instagram.com/lolomendx/" alt="CEO lolomendx" class="collaborator-avatar">
                    <p class="collaborator-role">CEO</p>
                    <p class="collaborator-name">@lolomendx</p>
                </div>
                <!-- Colaborador 3: ORG - @matt_dtz -->
                <div class="collaborator-item">
                    <img src="https://www.instagram.com/matt_dtz/" alt="ORG matt_dtz" class="collaborator-avatar">
                    <p class="collaborator-role">ORG</p>
                    <p class="collaborator-name">@matt_dtz</p>
                </div>
                <!-- Colaborador 4: FOTOS - @rael_scaler -->
                <div class="collaborator-item">
                    <img src="https://www.instagram.com/rael_scaler/" alt="FOTOS rael_scaler" class="collaborator-avatar">
                    <p class="collaborator-role">FOTOS</p>
                    <p class="collaborator-name">@rael_scaler</p>
                </div>
                <!-- Colaborador 5: SITE - @ilucasp -->
                <div class="collaborator-item">
                    <img src="https://www.instagram.com/ilucasp._/" alt="SITE ilucasp" class="collaborator-avatar">
                    <p class="collaborator-role">SITE</p>
                    <p class="collaborator-name">@ilucasp_</p>
                </div>
                <!-- Colaborador 6: DJ - @sx.lec -->
                <div class="collaborator-item">
                    <img src="https://www.instagram.com/sx.lec/" alt="DJ sx.lec" class="collaborator-avatar">
                    <p class="collaborator-role">DJ</p>
                    <p class="collaborator-name">@sx.lec</p>
                </div>
            </div>
        </section>

        <!-- Nova seção para a localização (mapa estático) -->
       <section class="location-section">
            <h2>Localização</h2>
            <p>R. Maestro Henrique Vogeler, 360 - Brás de Pina</p>
            <!-- Imagem de placeholder para o mapa. Para um mapa interativo,
                 seria necessário usar uma API de mapas como Google Maps ou OpenStreetMap. -->
            <img src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.7075339716183!2d-43.296877425231316!3d-22.561348928876754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd56adbd68c5b%3A0x120a50bc5c1653c4!2sR.%20Maestro%20Henrique%20Vogeler%2C%20360%20-%20Jacarepagu%C3%A1%2C%20Rio%20de%20Janeiro%20-%20RJ%2C%2022750-017!5e0!3m2!1spt-BR!2sbr!4v1697994652879!5m2!1spt-BR!2sbr" alt="Mapa da Localização da R. Maestro Henrique Vogeler, 360 - Brás de Pina" class="location-map">
            <a href="https://www.google.com/maps/search/R.+Maestro+Henrique+Vogeler,+360+-+Br%C3%A1s+de+Pina" target="_blank" class="view-map-link">Ver mapa ampliado</a>
        </section>

    </div>

    <!-- Container para as animações dos morcegos, posicionado no fundo -->
    <div id="bat-container"></div>

    <!-- Modal para mensagens temporárias (substitui alert()) -->
    <div id="message-modal" class="message-modal">
        <div class="modal-content">
            <p id="modal-text"></p>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript para a lógica e interatividade -->
    <script src="script.js"></script>
</body>
</html>
